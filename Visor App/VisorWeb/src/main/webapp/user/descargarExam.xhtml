<body>
	<div class="padre">

		<div class="panelMenu">
			<h:form>
				<p:panelGrid columns="1" style="width:300px">
					<img src="../resources/IMG/UPC_logo.png" width="150" height="150" />
					<p:outputLabel value="Bienvenido #{loginController.student.nombre}"
						style="font-weight: bold" />
					<p:outputLabel
						value="Examen #{examController.examSelection.tipo.name}"
						style="font-weight: bold" />

					<p:commandButton value="Inicio" icon="ui-icon-plus"
						action="index?faces-redirect=true" immediate="true"
						style=" width:200px" />

					<p:commandButton value="Subir Examnes" icon="ui-icon-plus"
						action="newExam?faces-redirect=true" immediate="true"
						style=" width:200px" />

					<p:commandButton value="Perfil" icon="ui-icon-plus"
						action="perfil?faces-redirect=true" immediate="true"
						style=" width:200px" />

					<p:commandButton value="Cerrar Sesion" icon="ui-icon-power"
						actionListener="#{loginController.closeSesion()}"
						url="../login.xhtml" style=" width:200px" />
				</p:panelGrid>
			</h:form>
		</div>

				<p:panelGrid columns="1" id="pg">
					<p:outputLabel value="Datos Examen"
						style="font-weight: bold; font-size:40px;" />
					<p:panelGrid columns="2" style="width:700px">

						<p:outputLabel style="font-weight: bold; font-size:20px;">ID</p:outputLabel>
						<p:outputLabel value="#{examController.exam.id}" />

						<p:outputLabel style="font-weight: bold; font-size:20px;">Ciclo</p:outputLabel>
						<p:outputLabel value="#{examController.examSelection.cycle}" />

						<p:outputLabel style="font-weight: bold; font-size:20px;">Tipo</p:outputLabel>
						<p:outputLabel value="#{examController.exam.tipoExamen}"></p:outputLabel>

						<p:outputLabel style="font-weight: bold; font-size:20px;">Autor</p:outputLabel>
						<p:outputLabel value="#{examController.exam.idStudent.nombre}"></p:outputLabel>

						<p:outputLabel style="font-weight: bold; font-size:20px;">Curso</p:outputLabel>
						<p:outputLabel
							value="#{examController.examSelection.idCourse.course}"></p:outputLabel>
					</p:panelGrid>
					<h3>PDF</h3>
					<object type="application/pdf" data="#{examController.exam.file}"
						height="300px" width="550px"> Your browser can't display
						pdf, instead. </object>
					<p:panelGrid columns="2" style="margin: 0 auto;">
						<p:commandButton value="Volver" action="index?faces-redirect=true"
							immediate="true" />

						<p:commandButton value="Download" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{examController.exam.file}" />
						</p:commandButton>
