<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="../resources/CSS/estilos.css" rel="stylesheet"
		type="text/css" />
</h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">

		<ui:define name="content">
			<h:form>
				<p:messages autoUpdate="true" />
				<p:panel>
					<f:facet name="header">Nueva Carrera</f:facet>
					<h:panelGrid columns="2">
						<p:outputLabel for="txtName" value="Carrera" />
						
						<p:inputText id="txtName"
							value="#{careerController.career.career}" size="30"
							required="true" />
							
						<p:message for="txtName" display="text" />
						<h:column />						
						
					</h:panelGrid>
					<p:commandButton value="Registrar"
						action="#{careerController.saveCareer()}" />
					<p:commandButton value="Volver" action="/admin/career?faces-redirect=true"
						immediate="true" />

				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>

</body>
</html>
