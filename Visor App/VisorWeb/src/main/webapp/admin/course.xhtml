<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="../resources/CSS/estilos.css" rel="stylesheet"
		type="text/css" />
</h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">

		<ui:define name="content">

			<h:form>
				<p:dataTable  var="c" value="#{courseController.courses}"
					rowKey="#{c.id}" selection="#{courseController.courseSelection}"
					selectionMode="single" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column headerText="IdCurso">
						<h:outputText value="#{c.id}" />
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText value="#{c.course}" />
					</p:column>


				</p:dataTable>
				<br />

				<h:panelGrid columns="2">
					<p:commandButton id="btnNuevo" value="Nuevo" ajax="false"
						action="#{courseController.newCourse()}" />
					<p:commandButton id="btnActualizar" value="Editar" ajax="false"
						action="#{courseController.editCourse()}" />
				</h:panelGrid>

				<p:messages id="messages" showDetail="false" autoUpdate="true" />

			</h:form>

		</ui:define>

	</ui:composition>

</body>
</html>
